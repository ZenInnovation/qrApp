<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-clear shadow-small">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <i ng-hide="isActive" class="ti-align-justify font-xl p10" menu-toggle="left"></i>
        <i ng-show="isActive" class="ti-close font-xl p10" menu-toggle="left"></i>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <i ng-hide="isActive" class="ti-signal font-xl p10" menu-toggle="right"></i>
        <i ng-show="isActive" class="ti-close font-xl p10" menu-toggle="right"></i>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="bg-darker">
    <ion-header-bar class="bg-dark">
      <img src="img/user.jpg" width="35" height="35" class="round inline border-xs-white ml10">
      <h5 class="light fw300 pl10 pt10 m0">Hola Guest!</h5>
    </ion-header-bar>
    <ion-content class="">
      <ion-list>
        <ion-item menu-close href="#/app/elements" class="light border-b-xs">
          User Account
        </ion-item>
        <ion-item menu-close href="#/app/news" class="light border-b-xs">
          Generate QR
        </ion-item>
        <ion-item menu-close href="#/app/plugins" class="light border-b-xs">
          Scan QR
        </ion-item>
        <ion-item menu-close href="#/app/firebase" class="light border-b-xs">
          Messenger
        </ion-item>
      </ion-list>
    </ion-content>
    <div class="bar bar-footer bar-dark">
      <div class="title font-xs text-left">Copyright <span class="energized fw900">revolution</span> 2016</div>
    </div>
  </ion-side-menu>

  <ion-side-menu side="right" class="bg-darker">
    <ion-header-bar class="bg-dark">
      <h5 class="light fw300 pl10">Notifications</h5>
      <div class="w100 pt10 pr10 text-right">
        <i class="ti-trash light font-xl ml20" ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></i>
        <i class="ti-layout-list-thumb light font-xl ml20" ng-click="data.showDelete = false; data.showReorder = !data.showReorder"></i>
      </div>
    </ion-header-bar>
    <ion-content class="">
      <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

        <ion-item ng-repeat="item in notifications" item="item" class="item-remove-animate item-avatar border-b-xs">
          <img src="img/users/{{item.img}}">
      <h3 class="light m0 fw300">{{item.user}}</h3>
      <p class="light m0">{{item.text}}</p>
          <ion-delete-button class="ion-minus-circled"
                             ng-click="onItemDelete(item)">
          </ion-delete-button>
          <ion-option-button class="button-energized"
                             ng-click="onItemDelete(item)">
            <i class="ti-trash font-xxl"></i>
          </ion-option-button>
          <ion-option-button class="button-positive"
                             ng-click="edit(item)">
            <i class="ti-ink-pen font-xxl"></i>
          </ion-option-button>
          <ion-option-button class="button-calm"
                             ng-click="share(item)">
            <i class="ti-share font-xxl"></i>
          </ion-option-button>
          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
        </ion-item>

      </ion-list>
    </ion-content>
    <div class="bar bar-footer bar-dark">
      <div class="title font-xs text-center">Copyright RingRingApp</span> 2017</div>
    </div>
  </ion-side-menu>

</ion-side-menus>
